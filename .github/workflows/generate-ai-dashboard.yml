name: AI Metrics Dashboard

on:
  # Allow calling from other repositories
  workflow_call:
  
  # Run weekly on Sundays at 6 AM UTC
  schedule:
    - cron: '0 6 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when AI history tracker workflow completes
  workflow_run:
    workflows: ["AI Analysis History Tracker"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.4
        with:
          node-version: '18'

      - name: Prepare scripts directory
        run: |
          mkdir -p .github/scripts
          
      - name: Copy dashboard generation script
        run: |
          # If the script doesn't exist locally, copy from the workflow repo
          if [ ! -f ".github/scripts/generate-dashboard.js" ]; then
            echo "Copying dashboard script from workflow repository..."
            # Try to determine the source repository (could be customized)
            WORKFLOW_REPO="${{ github.repository }}"
            if [[ "$WORKFLOW_REPO" != *"shift-ai"* ]]; then
              # This is a consumer repo, find the source
              WORKFLOW_REPO="${{ github.repository_owner }}/shift-ai"
            fi
            curl -sL "https://raw.githubusercontent.com/${WORKFLOW_REPO}/main/.github/scripts/generate-dashboard.js" > .github/scripts/generate-dashboard.js
            chmod +x .github/scripts/generate-dashboard.js
          fi

      - name: Generate AI Analysis Dashboard
        run: |
          node .github/scripts/generate-dashboard.js

      - name: Create/Update Dashboard PR
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if dashboard file was created and has content
          if [ -f "AI-DASHBOARD.md" ] && [ -s "AI-DASHBOARD.md" ]; then
            
            # Check if there are any changes
            git add AI-DASHBOARD.md
            if git diff --staged --quiet; then
              echo "â„¹ï¸  No changes to dashboard"
              exit 0
            fi
            
            # Define branch name
            BRANCH_NAME="dashboard-update-$(date +%Y%m%d)"
            
            # Check if branch already exists locally
            if git rev-parse --verify "$BRANCH_NAME" >/dev/null 2>&1; then
              echo "ğŸ“ Switching to existing branch: $BRANCH_NAME"
              git checkout "$BRANCH_NAME"
              # Get latest changes from master
              git merge origin/master --no-edit
            else
              echo "ğŸŒ¿ Creating new branch: $BRANCH_NAME"
              git checkout -b "$BRANCH_NAME"
            fi
            
            # Add and commit changes
            git add AI-DASHBOARD.md
            git commit -m "ğŸ“Š Update AI Code Analysis Dashboard

            - Updated: $(date -u +"%Y-%m-%d %H:%M UTC")
            - Workflow: ${{ github.workflow }}
            - Trigger: ${{ github.event_name }}
            - Automated dashboard update with latest merged PR data"
            
            # Push to remote
            git push origin "$BRANCH_NAME" --force
            
            echo "âœ… Dashboard changes pushed to branch: $BRANCH_NAME"
            echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
            
          else
            echo "âŒ Dashboard file not generated or empty"
            exit 1
          fi

      - name: Create or Update Pull Request
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const branchName = process.env.BRANCH_NAME;
            const { owner, repo } = context.repo;
            
            // Check if PR already exists for this branch
            try {
              const { data: existingPRs } = await github.rest.pulls.list({
                owner,
                repo,
                head: `${owner}:${branchName}`,
                state: 'open'
              });
              
              if (existingPRs.length > 0) {
                // Update existing PR
                const pr = existingPRs[0];
                await github.rest.pulls.update({
                  owner,
                  repo,
                  pull_number: pr.number,
                  body: `## ğŸ“Š AI Code Analysis Dashboard Update\n\nğŸ¤– This is an automated update to the AI Code Analysis Dashboard with the latest merged PR data.\n\n### ğŸ“ˆ What's Updated:\n- Latest AI analysis statistics from merged PRs\n- Updated charts and visualizations\n- Historical data trends\n\n### ğŸ”„ Auto-Update Details:\n- **Trigger**: ${context.eventName}\n- **Workflow**: ${context.workflow}\n- **Updated**: ${new Date().toISOString()}\n\n### ğŸ¯ Next Steps:\n- Review the updated dashboard content\n- Merge when ready to publish the latest AI analysis data\n\n---\n*ğŸ¤– This PR is automatically maintained by the AI Dashboard workflow. It will be updated when new PRs with AI analysis are merged.*`
                });
                
                console.log(\`âœ… Updated existing PR #\${pr.number}: \${pr.html_url}\`);
                
              } else {
                // Create new PR
                const { data: newPR } = await github.rest.pulls.create({
                  owner,
                  repo,
                  title: \`ğŸ“Š Update AI Code Analysis Dashboard - \${new Date().toISOString().split('T')[0]}\`,
                  head: branchName,
                  base: 'master',
                  body: \`## ğŸ“Š AI Code Analysis Dashboard Update\\n\\nğŸ¤– This is an automated update to the AI Code Analysis Dashboard with the latest merged PR data.\\n\\n### ğŸ“ˆ What's Updated:\\n- Latest AI analysis statistics from merged PRs\\n- Updated charts and visualizations\\n- Historical data trends\\n\\n### ğŸ”„ Auto-Update Details:\\n- **Trigger**: \${context.eventName}\\n- **Workflow**: \${context.workflow}\\n- **Updated**: \${new Date().toISOString()}\\n\\n### ğŸ¯ Next Steps:\\n- Review the updated dashboard content\\n- Merge when ready to publish the latest AI analysis data\\n\\n---\\n*ğŸ¤– This PR is automatically maintained by the AI Dashboard workflow. It will be updated when new PRs with AI analysis are merged.*\`,
                  draft: false
                });
                
                console.log(\`âœ… Created new PR #\${newPR.number}: \${newPR.html_url}\`);
              }
              
            } catch (error) {
              console.error('Error managing PR:', error);
              throw error;
            }

      - name: Output dashboard info
        run: |
          echo "ğŸ“Š AI Code Analysis Dashboard updated!"
          echo ""
          echo "ğŸ”„ Dashboard update process:"
          echo "   â€¢ âœ… Generated updated dashboard"
          echo "   â€¢ âœ… Created/updated PR with changes"  
          echo "   â€¢ â³ Waiting for review and merge"
          echo ""
          echo "ğŸ”— Once merged, view your dashboard:"
          echo "   â€¢ Direct link: https://github.com/${{ github.repository }}/blob/main/AI-DASHBOARD.md"
          echo "   â€¢ Mobile friendly: Open AI-DASHBOARD.md in GitHub mobile app"
          echo ""
          echo "âœ¨ The dashboard respects branch protection rules by using PRs!" 